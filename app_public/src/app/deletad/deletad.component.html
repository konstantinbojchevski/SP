<div class="modal-content" style="background-color: #2fa8c4">
  <div class="modal-header">
    <h2 class="modal-title">Delete your ad</h2>
    <button type="button" class="btn close" aria-label="Close"  (click)="activeModal.dismiss('Cross click')"style="color: white">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body">

    <div class="container" style="max-width:100%;">

      <div class="row" style="padding-bottom: 3%">
        <p>Are you sure you want to delete this ad?</p>
      </div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" id ="deleteThisAd" (click)="deleteAd()" [disabled]="!isConnection()">Delete</button>
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Cancel</button>
    </div>

  </div>
</div>
