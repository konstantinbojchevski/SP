<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/web3/code.js"></script>
    <script src="/js/truffle-contract.min.js"></script>
    <script src="/js/web3.min.js"></script>
</head>
<body style="background-color: #2fa8c4">
<div>
    <h1>User registration:</h1>
    <input type="text" id="ethAddressReg" class="form-control form-control-lg reg-input" placeholder="Enter eth address" />
    <button class="btn btn-outline-light btn-lg submit" onclick="registerUser()">Submit</button>
    <div id="registeredUsers"></div>
</div>
<div>
    <h1>Add rating of dog</h1>
    <input type="text" id="dogName" class="form-control form-control-lg reg-input" placeholder="Enter dog name"/>
    <input type="number" id="rate" class="form-control form-control-lg reg-input" placeholder="Add rating" min="1" max="5"/>
    <button class="btn btn-outline-light btn-lg submit" onclick="addRating()" >Submit</button>
</div>
<div>
    <h1>Ratings</h1>
    <div id="ratingList">

    </div>
    <br>
    <h1 id="avg"></h1>
</div>
</body>
</html>
