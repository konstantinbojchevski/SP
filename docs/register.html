<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/c08409f340.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none">
            <img src="../public/images/logo.png" alt="doggo" class="me-2" width="30" height="24">
            Petanny
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="homepage.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="feed.html" class="nav-link px-2 link-light">Browse</a></li>
            <li><a href="faq.html" class="nav-link px-2 link-light">FAQ</a></li>
            <li><a href="aboutus.html" class="nav-link px-2 link-light">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#signInPopup">Sign in</button>
        </div>
    </header>
</div>

<section class="vh-80">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <img src="../public/images/dogos.png" class="img-fluid" alt="Dogos">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5">
                <form>
                    <!-- First and last name -->
                    <div class="row">
                        <div class="form-outline col-md-6 col-sm-6">
                            <label class="reg-label mb-1">
                                <input type="text" id="firstName" class="form-control form-control-lg reg-input" placeholder=" " />
                                <span class="reg-span">First Name</span>
                            </label>

                        </div>
                        <div class="form-outline col-md-6 col-sm-6">
                            <label class="reg-label mb-1">
                                <input type="text" id="lastName" class="form-control form-control-lg reg-input" placeholder=" " />
                                <span class="reg-span">Last Name</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-outline col-md-6 col-sm-6">
                            <label class="reg-label mb-1">
                                <input type="date" id="dateOfBirth" class="form-control form-control-lg reg-input" placeholder=" " />
                                <span class="reg-span">Date of birth</span>
                            </label>
                        </div>
                        <div class="form-outline col-md-6 col-sm-6">
                            <label class="reg-label mb-1">
                                <input type="number" id="numberOfPets" min="0" class="form-control form-control-lg reg-input" placeholder=" " />
                                <span class="reg-span">Number of Pets</span>
                            </label>
                        </div>
                    </div>

                    <label class="reg-label mb-1">
                        <input type="text" id="location" class="form-control form-control-lg reg-input" placeholder=" " />
                        <span class="reg-span">Location</span>
                    </label>

                    <!-- Username input -->
                    <label class="reg-label mb-1">
                        <input type="text" id="newUsername" class="form-control form-control-lg reg-input" placeholder=" " />
                        <span class="reg-span"> Username</span>
                    </label>

                    <!-- Email input -->
                    <label class="reg-label mb-1">
                        <input type="email" id="email" class="form-control form-control-lg reg-input" placeholder=" " />
                        <span class="reg-span">Email</span>
                    </label>

                    <!-- Password input -->
                    <label class="reg-label mb-1">
                        <input type="password" id="newPassword" class="form-control form-control-lg reg-input" placeholder=" " />
                        <span class="reg-span">Password</span>
                    </label>

                    <!-- Confirm password input -->
                    <label class="reg-label">
                        <input type="password" id="password2" class="form-control form-control-lg reg-input" placeholder=" " />
                        <span class="reg-span">Confirm password</span>
                    </label>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="termsAndCond" required>
                            <label class="form-check-label" for="termsAndCond">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-light btn-lg submit">Register</button>
                    </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <!-- Facebook button -->
                    <div class="d-grid gap-2 mb-4">
                        <a class="btn btn-outline-light btn-lg fb" href="#" role="button">
                            <i class="fab fa-facebook"></i> Continue with Facebook
                        </a>
                    </div>

                    <!-- Twitter button -->
                    <div class="d-grid gap-2 mb-4">
                        <a class="btn btn-outline-light btn-lg" role="button">
                            <i class="fab fa-twitter"></i> Continue with Twitter
                        </a>
                    </div>

                    <!-- Google button -->
                    <div class="d-grid gap-2">
                        <a class="btn btn-outline-light btn-lg" href="#" role="button">
                            <i class="fab fa-google"></i> Continue with Google
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-light">&copy; 2021 Petanny, Inc</p>

        <a href="#" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="../public/images/logo.png" alt="doggo" width="30" height="24">
        </a>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"> <i class="fab fa-twitter" style="color:white"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"> <i class="fab fa-instagram" style="color:white"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"> <i class="fab fa-facebook" style="color:white"></i></a></li>
        </ul>
    </footer>
</div>

<!-- Modal -->
<div class="modal fade" id="signInPopup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" >
        <div class="modal-content" style="background-color: #2fa8c4">
            <div class="modal-header">
                <h5 class="modal-title" id="welcomeBack" style="text-align: center">Welcome back!</h5>
                <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" style="color: white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form>
                        <!-- Username input -->
                        <label class="reg-label mb-1 mt-2">
                            <input type="text" id="username" class="form-control form-control-lg reg-input" placeholder=" " />
                            <span class="reg-span"> Username</span>
                        </label>

                        <!-- Password input -->
                        <label class="reg-label mb-4">
                            <input type="password" id="password" class="form-control form-control-lg reg-input" placeholder=" " />
                            <span class="reg-span">Password</span>
                        </label>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        id="form1Example3"
                                        checked
                                />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-light btn-lg submit">Sign in</button>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <div class="d-grid gap-2">
                            <a class="btn btn-outline-light btn-lg fb" href="#" role="button">
                                <i class="fab fa-facebook"></i> Continue with Facebook
                            </a>
                        </div>
                        <p></p>
                        <div class="d-grid gap-2">
                            <a class="btn btn-outline-light btn-lg" role="button">
                                <i class="fab fa-twitter"></i> Continue with Twitter
                            </a>
                        </div>
                        <p></p>
                        <div class="d-grid gap-2">
                            <a class="btn btn-outline-light btn-lg" href="#" role="button">
                                <i class="fab fa-google"></i> Continue with Google
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
